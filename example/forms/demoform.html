<form method="post">
    Prénom :<br />
    <input type="text" name="prenom" mapping="prenom" /><br />

    Séries télés préférés :<br />
    <input type="multicheckbox" name="series" source="series" />

    Age :<br />
    <input type="int" value="" name="age" mapping="age" /><br />

    E-mail :<br />
    <input type="email" name="email" optional mapping="email" prettyname="Adresse e-mail" /><br />

    Sexe :<br />
    <label><input type="radio" name="sexe" value="h" mapping="sexe" /> Homme</label><br />
    <label><input type="radio" name="sexe" value="f" /> Femme</label><br />

    Photo :<br />
    <input type="file" filetype="image" name="photo" optional /><br />

    Code visuel :<br />
    <input type="captcha" name="code" />

    <hr />
    <input type="submit" />
</form>
