<form method="post" name="demo">
    First name:<br />
    <input type="text" name="firstname" mapping="firstname" /><br />

    Age:<br />
    <input type="int" value="" name="age" mapping="age" min="0" /><br />

    E-mail :<br />
    <input type="email" name="email" mapping="email" optional prettyname="e-mail address" /><br />

    Gender:<br />
    <label><input type="radio" name="gender" value="m" mapping="gender" /> Homme</label><br />
    <label><input type="radio" name="gender" value="f" /> Femme</label><br />

    Birthday:<br />
    <input type="date" name="date" optional mapping="birthday" /><br />

    Photo:<br />
    <input type="file" filetype="image" name="photo" optional /><br />

    Choose some animals:<br />
    <input type="multicheckbox" source="animals" name="animals" mapping="animals" />

    CAPTCHA:<br />
    <input type="captcha" name="code" />

    <hr />
    <input type="submit" />
</form>
